<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>TIME TABLE</h1>
    <table>
    <tr>
        <th> Day/Period</th>
        <th>1st period</th>
        <th>2nd period</th>
        <th>3rd period</th>
        <th>12:00-12:40</th>
        <th>4th period</th>
        <th>5th period</th>
        <th>6 th period</th>
        <th>7 th period</th>
    </tr><br>
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="5">LUNCH</td>
        <td colspan="2">LAB</td>
        <td></td>
        <td>Phy</td>
    </tr><br>
    <tr>
        <td>Tuesday</td>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
    </tr><br>
    <tr>
        <td>Wednesday</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td colspan="3">LIBRARY</td>
        <td></td>
    </tr><br>
    <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="2">LAB</td>
        <td>Mat</td>
        <td></td>
    </tr><br>
    <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="2">LAB</td>
        <td>Mat</td>
        <td></td>
    </tr>
    </table>
</body>

</html>
